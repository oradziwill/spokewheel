# Nginx configuration for SpokeWheel on macOS
# Place this file in: /opt/homebrew/etc/nginx/servers/spokewheel.conf

# HTTP server (port 8080 on macOS - can run without sudo)
server {
    listen 8080;
    server_name spokewheel.app www.spokewheel.app localhost;

    # Serve React app
    location / {
        root /Users/aleksandraradziwill/Workspaces/feedback_vibe/client/build;
        try_files $uri $uri/ /index.html;
        index index.html;
        
        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
    }

    # Proxy API requests to Node.js backend
    location /api {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Error and access logs
    error_log /opt/homebrew/var/log/nginx/spokewheel_error.log;
    access_log /opt/homebrew/var/log/nginx/spokewheel_access.log;
}

